    .one{
   position:absolute;

}

.one-item{
    margin-bottom: 5px;
    border: 4px #B0E0E6;
}

.one-title{
    font-size: 30px;
    width: 1000px;
    height: 30px;
    display:block;
    padding: 15px 20px;
    position:relative;
    cursor:pointer; 

    transition: 2s ease-out;
    
}

.one-title::after {
    content: "";
    display: block;
    display: inline-block;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 10px 10px 0 10px;
    border-color: #6980fe transparent transparent transparent;

    position: absolute;
    top: 50%;
    right: 15px;

    transform: translateY(-50%);
}

.one-title:hover {
    background-color: #B0E0E6;
}

.one-input{
    width: 0;
    height: 0;
    
    -webkit-appearance: none;
    position: absolute;
}

.one-input:checked ~ .one-title {
    background-color: #B0E0E6;
}

.one-input:checked ~ .one-title::after {
    display: inline-block;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 0 10px 10px 10px;
    border-color: transparent transparent #6980fe transparent;

}

.one-input:checked ~ .one-text {
    display: block;
}

.one-text{
    display: none;
    margin: 1px 400px;
}
</style>
